<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付成功 - Payment Success</title>
  <link rel="stylesheet" href="success.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container" id="appContainer">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="time-section">
        <span class="time-text">9:41</span>
      </div>
      <div class="status-icons">
        <svg class="signal-icon" width="17" height="10" viewBox="0 0 17 10" fill="none">
          <rect x="0" y="7" width="3" height="3" rx="1" fill="currentColor"/>
          <rect x="5" y="4" width="3" height="6" rx="1" fill="currentColor"/>
          <rect x="10" y="2" width="3" height="8" rx="1" fill="currentColor"/>
          <rect x="15" y="0" width="2" height="10" rx="1" fill="currentColor"/>
        </svg>
        <svg class="wifi-icon" width="15" height="11" viewBox="0 0 15 11" fill="none">
          <path d="M7.5 0C4.5 0 2.1 1.2 0.5 3L2.1 4.6C3.3 3.1 5.2 2.1 7.5 2.1C9.8 2.1 11.7 3.1 12.9 4.6L14.5 3C12.9 1.2 10.5 0 7.5 0Z" fill="currentColor"/>
          <path d="M7.5 4.2C5.8 4.2 4.3 4.9 3.3 6L4.9 7.6C5.5 6.9 6.4 6.4 7.5 6.4C8.6 6.4 9.5 6.9 10.1 7.6L11.7 6C10.7 4.9 9.2 4.2 7.5 4.2Z" fill="currentColor"/>
          <path d="M7.5 8.5C7.1 8.5 6.8 8.8 6.8 9.2C6.8 9.6 7.1 9.9 7.5 9.9C7.9 9.9 8.2 9.6 8.2 9.2C8.2 8.8 7.9 8.5 7.5 8.5Z" fill="currentColor"/>
        </svg>
        <svg class="battery-icon" width="24" height="11" viewBox="0 0 24 11" fill="none">
          <rect x="1" y="2" width="20" height="7" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <rect x="22" y="4" width="1.5" height="3" rx="0.5" fill="currentColor"/>
          <rect x="2.5" y="3.5" width="17" height="6" rx="0.5" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Close Button -->
      <button class="close-button" id="closeButton" aria-label="关闭">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Success Icon -->
      <div class="success-icon-container">
        <div class="success-icon-circle">
          <svg class="success-checkmark" width="60" height="60" viewBox="0 0 60 60" fill="none">
            <path d="M15 30L25 40L45 20" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <!-- Success Message -->
      <div class="success-message">
        <h1 class="success-title">支付成功</h1>
      </div>

      <!-- Action Button -->
      <div class="action-section">
        <button class="got-it-button" id="gotItButton">
          <span class="button-text">我知道了</span>
        </button>
      </div>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>

    <!-- Theme Toggle Button (for testing) -->
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
      <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.657 4.343L14.243 5.757M5.757 14.243L4.343 15.657M15.657 15.657L14.243 14.243M5.757 5.757L4.343 4.343" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M17.293 13.293C16.378 14.208 15.19 14.75 13.9 14.75C10.521 14.75 7.75 11.979 7.75 8.6C7.75 7.31 8.292 6.122 9.207 5.207C8.207 4.207 6.9 3.75 5.5 3.75C2.186 3.75 0 5.936 0 9.25C0 12.564 2.186 14.75 5.5 14.75C8.814 14.75 11 12.564 11 9.25C11 7.85 10.543 6.543 9.543 5.543" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <script src="success.js"></script>
</body>
</html>
