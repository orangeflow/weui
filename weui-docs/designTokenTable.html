    function findTokenForColor(colorValue) {

      // æ ‡å‡†åŒ–é¢œè‰²å€¼ï¼ˆå»é™¤ç©ºæ ¼ï¼Œç»Ÿä¸€å¤§å°å†™ï¼‰
      const normalized = colorValue.trim().toUpperCase();
      // ç›´æ¥åŒ¹é…
      if (baseColorTokens[colorValue]) {
        return baseColorTokens[colorValue];
      }
      // å°è¯•åŒ¹é…æ ‡å‡†åŒ–åçš„å€¼
      const normalizedMap = {};
      Object.keys(baseColorTokens).forEach(key => {
        normalizedMap[key.trim().toUpperCase()] = baseColorTokens[key];
      });
      if (normalizedMap[normalized]) {
        return normalizedMap[normalized];
      }
      return null;
    }

    // è®¾ç½®æ¼”ç¤ºäº¤äº’
    function setupDemoInteractions() {
      // æŒ‰é’®æ¿€æ´»é®ç½©
      const demoButton = document.getElementById('demo-button');
      if (demoButton && !demoButton.querySelector('.demo-button-mask')) {
        // åˆ›å»ºé®ç½©å±‚
        const mask = document.createElement('div');
        mask.className = 'demo-button-mask';
        mask.style.cssText = 'position: absolute; inset: 0; background: rgba(0, 0, 0, 0.1); opacity: 0; transition: opacity 0.2s; pointer-events: none;';
        demoButton.appendChild(mask);

        if (!demoButton.hasAttribute('data-listener-attached')) {
          demoButton.setAttribute('data-listener-attached', 'true');
          demoButton.addEventListener('mousedown', () => {
            mask.style.opacity = '1';
          });
          demoButton.addEventListener('mouseup', () => {
            mask.style.opacity = '0';
          });
          demoButton.addEventListener('mouseleave', () => {
            mask.style.opacity = '0';
          });
        }
      }

      // åˆ—è¡¨é¡¹æ¿€æ´»é®ç½©
      const demoListItem = document.getElementById('demo-list-item');
      if (demoListItem && !demoListItem.querySelector('.demo-list-mask')) {
        const mask = document.createElement('div');
        mask.className = 'demo-list-mask';
        mask.style.cssText = 'position: absolute; inset: 0; background: rgba(0, 0, 0, 0.05); opacity: 0; transition: opacity 0.2s; pointer-events: none;';
        demoListItem.appendChild(mask);

        if (!demoListItem.hasAttribute('data-listener-attached')) {
          demoListItem.setAttribute('data-listener-attached', 'true');
          demoListItem.addEventListener('mousedown', () => {
            mask.style.opacity = '1';
          });
          demoListItem.addEventListener('mouseup', () => {
            mask.style.opacity = '0';
          });
          demoListItem.addEventListener('mouseleave', () => {
            mask.style.opacity = '0';
          });
        }
      }

      // å¯¹è¯æ¡†é®ç½©
      const dialogBtn = document.getElementById('demo-dialog-btn');
      const dialogMask = document.getElementById('demo-dialog-mask');
      const dialogClose = document.getElementById('demo-dialog-close');

      if (dialogBtn && dialogMask && !dialogBtn.hasAttribute('data-listener-attached')) {
        dialogBtn.setAttribute('data-listener-attached', 'true');
        dialogBtn.addEventListener('click', () => {
          dialogMask.style.display = 'flex';
        });
      }

      if (dialogClose && dialogMask && !dialogClose.hasAttribute('data-listener-attached')) {
        dialogClose.setAttribute('data-listener-attached', 'true');
        dialogClose.addEventListener('click', () => {
          dialogMask.style.display = 'none';
        });
        dialogMask.addEventListener('click', (e) => {
          if (e.target === dialogMask) {
            dialogMask.style.display = 'none';
          }
        });
      }

      // æŒ‰é’®ç¦ç”¨é®ç½©
      const disabledButton = document.getElementById('demo-disabled-button');
      if (disabledButton) {
        // åˆ›å»ºé®ç½©å±‚ï¼ˆç¦ç”¨çŠ¶æ€å§‹ç»ˆæ˜¾ç¤ºï¼‰
        const mask = document.createElement('div');
        mask.className = 'demo-disabled-mask';
        mask.style.cssText = 'position: absolute; inset: 0; background: rgba(0, 0, 0, 0.05); pointer-events: none; z-index: 0;';
        disabledButton.appendChild(mask);
      }

      // ä¸»é¢˜åˆ‡æ¢
      const themeLightBtn = document.getElementById('demo-theme-light');
      const themeDarkBtn = document.getElementById('demo-theme-dark');
      const demoContainer = document.getElementById('demo-container');
      // dialogMask å·²åœ¨ä¸Šé¢å£°æ˜ï¼Œè¿™é‡Œä¸å†é‡å¤å£°æ˜

      function switchDemoTheme(theme) {
        if (!demoContainer) return;
        
        const demoSection = document.getElementById('interactive-demo');
        if (demoSection) {
          demoSection.setAttribute('data-theme', theme);
        }
        
        demoContainer.setAttribute('data-theme', theme);
        if (dialogMask) {
          dialogMask.setAttribute('data-theme', theme);
        }

        // æ›´æ–°é®ç½©å±‚é¢œè‰²
        updateMaskColors(theme);

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        if (themeLightBtn && themeDarkBtn) {
          if (theme === 'light') {
            themeLightBtn.classList.add('active');
            themeDarkBtn.classList.remove('active');
          } else {
            themeDarkBtn.classList.add('active');
            themeLightBtn.classList.remove('active');
          }
        }
      }

      function updateMaskColors(theme) {
        // æŒ‰é’®æ¿€æ´»é®ç½©
        const demoButton = document.getElementById('demo-button');
        if (demoButton) {
          const mask = demoButton.querySelector('.demo-button-mask');
          if (mask) {
            mask.style.background = theme === 'light' ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.05)';
          }
        }

        // åˆ—è¡¨é¡¹æ¿€æ´»é®ç½©
        const demoListItem = document.getElementById('demo-list-item');
        if (demoListItem) {
          const mask = demoListItem.querySelector('.demo-list-mask');
          if (mask) {
            mask.style.background = theme === 'light' ? 'rgba(0, 0, 0, 0.05)' : 'rgba(255, 255, 255, 0.05)';
          }
        }

        // æŒ‰é’®ç¦ç”¨é®ç½©
        const disabledButton = document.getElementById('demo-disabled-button');
        if (disabledButton) {
          const mask = disabledButton.querySelector('.demo-disabled-mask');
          if (mask) {
            mask.style.background = theme === 'light' ? 'rgba(0, 0, 0, 0.05)' : 'rgba(255, 255, 255, 0.02)';
          }
        }

        // å¯¹è¯æ¡†é®ç½©
        if (dialogMask) {
          dialogMask.style.background = theme === 'light' ? 'rgba(0, 0, 0, 0.4)' : 'rgba(0, 0, 0, 0.6)';
        }
      }

      if (themeLightBtn && !themeLightBtn.hasAttribute('data-listener-attached')) {
        themeLightBtn.setAttribute('data-listener-attached', 'true');
        themeLightBtn.addEventListener('click', () => switchDemoTheme('light'));
      }

      if (themeDarkBtn && !themeDarkBtn.hasAttribute('data-listener-attached')) {
        themeDarkBtn.setAttribute('data-listener-attached', 'true');
        themeDarkBtn.addEventListener('click', () => switchDemoTheme('dark'));
      }
    }

    // æŒ‰åˆ†ç±»åˆ†ç»„
    function groupByCategory(tokens) {
      const grouped = {};
      tokens.forEach(token => {
        if (!grouped[token.category]) {
          grouped[token.category] = [];
        }
        grouped[token.category].push(token);
      });
      return grouped;
    }

    // è¿‡æ»¤ Token
    function filterTokens(tokens) {
      return tokens.filter(token => {
        // æ¨¡å¼è¿‡æ»¤
        // åŸå§‹é¢œè‰²ä¸åŒºåˆ†ç™½å¤©/æš—é»‘æ¨¡å¼ï¼Œå§‹ç»ˆæ˜¾ç¤º
        if (token.category === 'åŸå§‹é¢œè‰²') {
          // åŸå§‹é¢œè‰²å§‹ç»ˆæ˜¾ç¤ºï¼Œä¸å—æ¨¡å¼è¿‡æ»¤å½±å“
        } else {
          // å…¶ä»–tokenæŒ‰æ¨¡å¼è¿‡æ»¤
          // å½“é€‰æ‹©æš—é»‘æ¨¡å¼æ—¶ï¼Œåªæ˜¾ç¤ºæœ‰ valueDark çš„ token
          if (currentFilter === 'dark' && !token.valueDark) return false;
          // å½“é€‰æ‹©ç™½å¤©æ¨¡å¼æ—¶ï¼Œæ˜¾ç¤ºæ‰€æœ‰ tokenï¼ˆå› ä¸ºå®ƒä»¬éƒ½æœ‰ valueï¼‰
          if (currentFilter === 'light' && !token.value) return false;
        }

        // æœç´¢è¿‡æ»¤
        if (currentSearch) {
          const searchLower = currentSearch.toLowerCase();
          const matchTokenName = token.tokenName && token.tokenName.toLowerCase().includes(searchLower);
          const matchName = token.name.toLowerCase().includes(searchLower) ||
                           token.nameEn.toLowerCase().includes(searchLower);
          // æ ¹æ®å½“å‰ç­›é€‰æ¨¡å¼ï¼Œæœç´¢å¯¹åº”çš„é¢œè‰²å€¼
          // åŸå§‹é¢œè‰²åªæœç´¢valueï¼Œä¸åŒºåˆ†æ¨¡å¼
          let searchValue;
          if (token.category === 'åŸå§‹é¢œè‰²') {
            searchValue = token.value.toLowerCase();
          } else {
            searchValue = currentFilter === 'dark' && token.valueDark 
              ? token.valueDark.toLowerCase() 
              : token.value.toLowerCase();
          }
          const matchValue = searchValue.includes(searchLower) ||
                            (currentFilter === 'all' && token.category !== 'åŸå§‹é¢œè‰²' && token.valueDark && token.valueDark.toLowerCase().includes(searchLower));
          const matchCategory = token.category.toLowerCase().includes(searchLower) ||
                               token.categoryEn.toLowerCase().includes(searchLower);
          const matchUsage = token.usage.toLowerCase().includes(searchLower);
          const matchComponents = token.components.some(c => c.toLowerCase().includes(searchLower));

          if (!matchTokenName && !matchName && !matchValue && !matchCategory && !matchUsage && !matchComponents) {
            return false;
          }
        }

        return true;
      });
    }

    // åˆ›å»ºåˆ†ç±»åŒºå—
    function createSection(category, categoryEn, tokens) {
      const section = document.createElement('div');
      section.className = 'token-section';

      const header = document.createElement('div');
      header.className = 'section-header';
      header.innerHTML = `
        <h2 class="section-title">${category} (${categoryEn})</h2>
        <span class="section-count">${tokens.length} ä¸ª Token</span>
      `;

      const table = createTable(tokens);

      section.appendChild(header);
      section.appendChild(table);

      return section;
    }

    // åˆ›å»ºè¡¨æ ¼
    function createTable(tokens) {
      const table = document.createElement('table');
      table.className = 'token-table';

      // è¡¨å¤´
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th style="width: 120px;">Token åç§°</th>
          <th style="width: 150px;">åç§°</th>
          <th style="width: 300px;">é¢œè‰² / é¢œè‰²å€¼</th>
          <th>ä½¿ç”¨åœºæ™¯</th>
          <th style="width: 120px;">é®ç½©å åŠ </th>
          <th style="width: 200px;">ä½¿ç”¨çš„ç»„ä»¶</th>
        </tr>
      `;

      // è¡¨ä½“
      const tbody = document.createElement('tbody');
      tokens.forEach(token => {
        try {
          const row = createTableRow(token);
          tbody.appendChild(row);
        } catch (error) {
          console.error('Error creating table row for token:', token, error);
        }
      });

      table.appendChild(thead);
      table.appendChild(tbody);

      return table;
    }

    // åˆ›å»ºè¡¨æ ¼è¡Œ
    function createTableRow(token) {
      const row = document.createElement('tr');
      
      // åŸå§‹é¢œè‰²ä¸åŒºåˆ†ç™½å¤©/æš—é»‘æ¨¡å¼ï¼Œç»Ÿä¸€ä½¿ç”¨value
      const isBaseColor = token.category === 'åŸå§‹é¢œè‰²';
      const colorValue = isBaseColor ? token.value : (currentFilter === 'dark' && token.valueDark ? token.valueDark : token.value);
      const isTransparent = colorValue.includes('rgba');

      row.innerHTML = `
        <td>
          <span class="token-name">${token.tokenName || 'N/A'}</span>
        </td>
        <td>
          <div>
            <div style="font-weight: 500; margin-bottom: 4px;">${token.name}</div>
            <div style="font-size: 12px; color: #999;">${token.nameEn}</div>
          </div>
        </td>
        <td>
          <div>
            ${!isBaseColor && currentFilter === 'all' && token.valueDark ? `
              <div style="display: grid; grid-template-columns: auto 1fr; gap: 20px; align-items: start;">
                <div class="color-preview-dual" style="flex-shrink: 0;">
                  <div class="color-preview-item">
                    <span class="color-preview-item-label">â˜€ï¸ ç™½å¤©</span>
                    <div class="color-swatch color-swatch-small" style="background-color: ${token.value};"></div>
                  </div>
                  <div class="color-preview-item">
                    <span class="color-preview-item-label">ğŸŒ™ æš—é»‘</span>
                    <div class="color-swatch color-swatch-small" style="background-color: ${token.valueDark};"></div>
                  </div>
                </div>
                <div class="color-values-group">
                  <div class="color-value-item">
                    <div class="color-value" style="display: inline-block;">${token.value}</div>
                    ${findTokenForColor(token.value) ? `<span class="color-token">${findTokenForColor(token.value)}</span>` : ''}
                  </div>
                  <div class="color-value-item">
                    <div class="color-value" style="display: inline-block; background: #1a1a1a; color: #fff;">${token.valueDark}</div>
                    ${findTokenForColor(token.valueDark) ? `<span class="color-token">${findTokenForColor(token.valueDark)}</span>` : ''}
                  </div>
                </div>
              </div>
            ` : `
              <div style="display: flex; gap: 12px; align-items: flex-start;">
                <div class="color-swatch" style="background-color: ${colorValue}; flex-shrink: 0;"></div>
                <div style="flex: 1; display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                  <div class="color-value">${colorValue}</div>
                  ${findTokenForColor(colorValue) ? `<span class="color-token">${findTokenForColor(colorValue)}</span>` : ''}
                </div>
              </div>
            `}
          </div>
        </td>
        <td>
          <div class="usage-scenarios">${token.usage}</div>
        </td>
        <td>
          ${token.isOverlay ? `
            <div style="padding: 8px; background: #fff9e6; border-left: 3px solid #ffbe00; border-radius: 4px;">
              <div style="font-size: 11px; color: #856404; font-weight: 600; margin-bottom: 4px;">âš ï¸ é®ç½©å åŠ </div>
              <div style="font-size: 11px; color: #856404; line-height: 1.4;">
                æ­¤é¢œè‰²å€¼éœ€è¦å åŠ åœ¨å¦ä¸€ä¸ªåº•è‰²ä¹‹ä¸Šä½¿ç”¨
              </div>
            </div>
          ` : `
            <div style="font-size: 12px; color: #999; text-align: center;">-</div>
          `}
        </td>
        <td>
          <div class="component-tags">
            ${token.components.map(comp => `<span class="component-tag">${comp}</span>`).join('')}
          </div>
        </td>
      `;

      return row;
    }

    // å¯¼å‡º JSON
    function exportToJSON() {
      const exportData = {
        name: 'MimicUI Design Tokens',
        version: '1.0.0',
        description: 'åŸºäºå¾®ä¿¡è®¾è®¡è§„èŒƒçš„å®Œæ•´é¢œè‰²ç³»ç»Ÿ',
        tokens: designTokens.map(token => ({
          tokenName: token.tokenName || '',
          category: token.category,
          categoryEn: token.categoryEn,
          name: token.name,
          nameEn: token.nameEn,
          value: token.value,
          valueDark: token.valueDark,
          mode: token.mode,
          usage: token.usage,
          components: token.components,
          isOverlay: token.isOverlay || false
        }))
      };

      const jsonStr = JSON.stringify(exportData, null, 2);
      const blob = new Blob([jsonStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mimicui-design-tokens.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', init);
